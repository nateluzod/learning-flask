<html>
<head>
  <title>
    {{ title if title else 'Welcome to Microblog' }}
  </title>
</head>
<body>
  <div>Microblog: <a href="/index">Home</a></div>
  <hr>

  {# Flash Messages #}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  {# Content #}
  {% block content %}{% endblock %}
</body>
</html>
