{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <ul>
      <li>
        <label>Please enter your OpenID:</label>
        {{ form.openid(size=80) }}
      </li>
      <li>
        <label>Remember Me</label>
        {{ form.remember_me }} 
      </li>
      <li>
        <input type="submit" value="Sign in">
      </li>
    </ul>
  </form>
{% endblock %}
